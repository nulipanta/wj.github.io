<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论</title>
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1100742_8rouhsr3k5h.css">
     <script src="js/rem.js"></script>

</head>
<body>
    <div class="box">
        <div class="roof">
            <p><span>金币 0</span>/16</p>
        </div>
        <!-- 上部分 -->
        <div class="up">
            <div class="top">
                <!-- 头像 -->
                <div class="top-left">
                    <div class="portrait"></div>
                    <p>蔡洋洋</p>
                    <span>蜂鸟专送</span>
                </div>
                <p class="top-right">已对骑手匿名</p>
            </div>
            <!-- 配送评价 -->
            <div class="distribution">
                <h4>配送评价</h4>
                <ul class="laugh">
                    <li><i class="iconfont icon-kuliankulian"></i><span>非常差</span></li>
                    <li><i class="iconfont icon-xiaolian"></i><span>一般</span></li>
                    <li><i class="iconfont icon-buoumaotubiao49"></i><span>超赞</span></li>
                </ul>
            </div>
        </div>
        <!-- 下部分 -->
        <div class="up" style="margin-top:0.3rem;">
                <div class="top">
                    <!-- 头像 -->
                    <div class="top-left">
                        <div class="com"><img src="img/yidd.webp" alt=""></div>
                        <p>1点点（石祥新天地店）</p>
                    </div>
                    <p class="top-right">匿名评价</p>
                </div>
                <!-- 配送评价 -->
                <div class="distribution below">
                    <h4>商家评价</h4>
                    <ul class="laugh" style="width:1.9rem;">
                        <li><i class="iconfont icon-wujiaoxing"></i></li>
                        <li><i class="iconfont icon-wujiaoxing"></i></li>
                        <li><i class="iconfont icon-wujiaoxing"></i></li>
                        <li><i class="iconfont icon-wujiaoxing"></i></li>
                        <li><i class="iconfont icon-wujiaoxing"></i></li>
                    </ul>
                </div>
            </div>
    </div>
    <div class="bottom">
        <div class="serve">
            <p>请对骑手服务做出评价</p>
        </div>
    </div>
</body>
</html>
